{% extends 'base.html' %}

{% block content %}
<div class="container-fluid d-flex justify-content-center">
    <div class="form-card" id="login-card" style="margin-top: 64px;">
        <h4 class="card-title text-center" id="welcome-text">Welcome</h4>
            <div class="container">
                <!--Form Container-->
                <form>
                    <div class="mb-3">
                    <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Username or Email">
                    </div>
                    <div class="mb-3">
                    <input type="password" class="form-control" id="InputPassword" placeholder="Password">
                    </div>
                    <div class="mb-3">
                        <a class="centered-text" href="" id="create-account-link">Create an Account?</a>
                    </div>
                    <br>
                    <div class="mb-1">
                        <div class="row justify-content-center">
                            <div class="col-auto">
                                <a class="nav-link mb-2 mt-2 purple" href="#" id="">LOG IN</a>
                            </div>
                            <div class="col-auto">
                                <a class="nav-link mb-2 mt-2 white" href="{% url 'make_request' %}" id="">MAKE A REQUEST</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
    </div>
</div>

{% endblock content %}
