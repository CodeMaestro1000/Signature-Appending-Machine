{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Signature Appending Machine</title>
  </head>
  <body>
    <div class="mb-4" id="background">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <img src="{% static 'images/fut-logo.jpeg' %}" alt="" width="60" height="64" class="d-inline-block align-text-top" >
                </a>
                <span class="navbar-text" id="logo-text">COMPUTER ENGINEERING <br> CNC SIGNATURE APPENDING MACHINE</span>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarText">
                    <ul class="navbar-nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link mb-2 mt-2" href="{% url 'login' %}" id="white">LOGIN</a>
                        </li>
                        <li class="nav-item mb-2 mt-2">
                            <a class="nav-link" href="{% url 'home'%}"  id="purple">MAKE A REQUEST</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Card Section-->
        <div class="container-fluid d-flex justify-content-center">
            <div class="form-card">
                <div class="center">
                    <i class="fas fa-check-circle fa-10x" style="color: green; margin-top: 16px;"></i>
                </div>
                <h4 class="card-title text-center">SUBMITTED!!!</h4>
                <h4 class="card-title text-center">PLEASE WAIT FOR SIGNATORY TO AUTHENTICATE</h4>
                <h4 class="card-title text-center" style="margin-bottom: 64px;">A CODE WILL BE EMAILED TO YOU AFTERWARDS</h4>
            </div>
        </div>
        
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    
  </body>
</html>
